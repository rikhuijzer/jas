[package]
name = "jarti"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/rikhuijzer/jarti"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
sha2 = "0.11.0-pre.2"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
pretty_assertions = "1"
tempfile = "3"
toml = "0.8"
hex-literal = "1.0"