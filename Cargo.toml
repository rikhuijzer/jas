[package]
name = "jas"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/rikhuijzer/jas"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
hex = "0.4.3"
reqwest = { version = "0.12.15", features = ["json"] }
serde_json = "1.0"
sha2 = "0.11.0-pre.2"
tokio = { version = "1.44", features = ["rt-multi-thread", "macros"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
pretty_assertions = "1"
tempfile = "3"
toml = "0.8"
